<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome tokakao Clone</title>
  </head>
  <body>
    <!--status-bar start-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--status-bar end-->
    <main class="main-screen more-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <a href="setting.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
          </a>
        </div>
      </header>
      <!-- LOCAL AREA-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="Screenshots/user.png"
            alt="user"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lee seung min</h4>
            <h6 class="user-component__subtitle">
              bae8416o@naver.com<i
                class="fas fa-exclamation-circle user-component__subtitle-icon"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <div class="badge no-number"></div>
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-comment-dots"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icon-row">
          <div class="more-suggestions__icon">
            <img
              src="./Screenshots/kakaostory.png"
              class="more-suggestions__icon-image"
            />
            <span class="more-suggestions__icon-text">Kaokao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="./Screenshots/kakaofriends.png"
              class="more-suggestions__icon-image"
            />
            <span class="more-suggestions__icon-text">Kaokao friends</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="./Screenshots/friendsgame.png"
              class="more-suggestions__icon-image"
            />
            <span class="more-suggestions__icon-text">Friends game</span>
          </div>
        </div>
    </main>
    <!-- LOCAL AREA-->

    <!--nav start-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification no-number"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--nav end-->
    <!--Fontawsome-->
    <script
      src="https://kit.fontawesome.com/cde7b33783.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
