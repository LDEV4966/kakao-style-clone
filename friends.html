<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome tokakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <!-- LOCAL AREA-->
    <a id="friends-display-link" href="#">
      <i class="fas fa-info-circle"></i>
      <span class="friends-display-link__title">Friends Names Display</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!-- LOCAL AREA-->
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="Screenshots/user.png"
          alt="user"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__subtitle">Lee seung min</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="channel">
      <div class="channel__title">
        <div class="channel__text">Channel</div>
        <div class="channel__chevron">
          <button class="channel__chevron-btn" type="button">
            <i class="fas fa-chevron-up fa-xs"></i>
          </button>
        </div>
      </div>
      <ul class="channel__list">
        <li class="channel__btn">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="Screenshots/01.png"
                alt="user"
                class="user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Channel</h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </li>
      </ul>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__notification no-number"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--Fontawsome-->
    <script
      src="https://kit.fontawesome.com/cde7b33783.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
