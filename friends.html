<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome tokakao Clone</title>
  </head>
  <body>
    <!--status-bar start-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--status-bar end-->
    <main class="main-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <a href="setting.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
          </a>
        </div>
      </header>
      <!-- LOCAL AREA-->
      <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        <span class="friends-display-link__title">Friends Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="Screenshots/user.png"
            alt="user"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lee seung min</h4>
            <!--<h6 class="user-component__subtitle"></h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="main-screen__channel">
        <div class="main-screen__channel-header">
          <span class="main-screen__channel-text">Channel</span>
          <button class="user-component__chevron-btn" type="button">
            <i class="fas fa-chevron-up fa-xs"></i>
          </button>
        </div>
        <ul class="main-screen__channel-list">
          <li class="main-screen__channel-btn">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="Screenshots/01.png"
                  alt="channel"
                  class="user-component__avatar user-component__avatar--xs"
                />
                <div class="user-component__text">
                  <h4
                    class="user-component__title user-component__title--not-bold"
                  >
                    Channel
                  </h4>
                  <!--<h6 class="user-component__subtitle"></h6>-->
                </div>
              </div>
              <div
                class="user-component__column user-component__column-horizontal"
              >
                <span>2</span>
                <button class="user-component__chevron-btn" type="button">
                  <i class="fas fa-chevron-right fa-xs"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <!-- LOCAL AREA-->

    <!--nav start-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification no-number"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!--nav end-->
    <!--Fontawsome-->
    <script
      src="https://kit.fontawesome.com/cde7b33783.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
