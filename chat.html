<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome tokakao Clone</title>
  </head>
  <body id="chat-screen">
    <!--status-bar start-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--status-bar end-->
    <div class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="./chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">kakao Talk</span>
      </div>
      <div class="alt-screen-header__column">
        <div class="alt-screen-header__icon-pack">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </div>
    </div>

    <!-- LOCAL AREA-->
    <main class="main-screen"></main>
    <!--Fontawsome-->
    <script
      src="https://kit.fontawesome.com/cde7b33783.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
