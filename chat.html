<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome tokakao Clone</title>
  </head>
  <body id="chat-screen">
    <!--status-bar start-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--status-bar end-->
    <div class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="./chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">kakao Talk</span>
      </div>
      <div class="alt-screen-header__column">
        <div class="alt-screen-header__icon-pack">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </div>
    </div>

    <!-- LOCAL AREA-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, December 22, 2020</div>
      <div class="message-row">
        <img src="Screenshots/01.png" />
        <div class="message-row__content">
          <span class="message__author">Kakao Talk</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! Nice meets you!</span>
            <span class="message__time">23:15</span>
          </div>
        </div>
      </div>
    </main>
    <!--Fontawsome-->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <div class="message-box">
          <input type="text" placeholder="write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </div>
    </form>
    <div id="no-mobile">
      <span>
        Screen size is not suitable </br>
        (width<500 and height<900) </br></br>
        - best way - </br></br>
        1.Please see on Chrome.</br>
        2.Press f12 (developer-mode)</br>
        3.Click toggle device , Set iPhone X</br>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/cde7b33783.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
